<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_top" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Custom Icons Tutorial - Leaflet</title>

        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            const map = L.map("map").setView([51.5, -0.09], 13);

            L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map);

            const LeafIcon = L.Icon.extend({
                options: {
                    shadowUrl: "https://leafletjs.com/examples/custom-icons/leaf-shadow.png",
                    iconSize: [38, 95],
                    shadowSize: [50, 64],
                    iconAnchor: [22, 94],
                    shadowAnchor: [4, 62],
                    popupAnchor: [-3, -76],
                },
            });

            const greenIcon = new LeafIcon({ iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-green.png" });
            const redIcon = new LeafIcon({ iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-red.png" });
            const orangeIcon = new LeafIcon({ iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-orange.png" });

            const mGreen = L.marker([51.5, -0.09], { icon: greenIcon }).bindPopup("I am a green leaf.").addTo(map);
            const mRed = L.marker([51.495, -0.083], { icon: redIcon }).bindPopup("I am a red leaf.").addTo(map);
            const mOrange = L.marker([51.49, -0.1], { icon: orangeIcon }).bindPopup("I am an orange leaf.").addTo(map);
        </script>
    </body>
</html>
